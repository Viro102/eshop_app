<!DOCTYPE html>
<html lang="en">
  <head class="bg-gray-200 dark:bg-gray-700">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/my-logo2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>VIRO SHOP</title>
    <script>
      // https://tailwindcss.com/docs/dark-mode
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      localStorage.theme = "light";
      localStorage.theme = "dark";
      localStorage.removeItem("theme");
    </script>
    <script src="https://kit.fontawesome.com/fb3b05b75c.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-200 dark:bg-gray-700">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
